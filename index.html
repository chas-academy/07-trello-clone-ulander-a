<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <header>
        <h1 class="title">看板</h1>
        <small>(Kanban)</small>
    </header>

    <main>

        <div class="d-flex justify-content-around">

            <section>

                <div class="list-header d-flex">
                    <h3>To do</h3>
                    <button class="add mb-1">
                        <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
                    </button>
                </div>

                <div class="list-body"></div>

            </section>

            <section>
                <div class="list-header">
                    <h3>Doing</h3>
                </div>
                <div class="list-body"></div>
            </section>

            <section>
                <div class="list-header">
                    <h3>Done</h3>
                </div>
                <div class="list-body"></div>
            </section>

        </div>
    </main>
    
    <!--
      <footer>
        <p>Placeholder</p>
      </footer>
      -->

</body>

</html>
