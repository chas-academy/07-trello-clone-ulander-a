<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <header>
        <h1 class="title">看板</h1>
    </header>

    <main>

        <aside class="column colors">
            <small>Color Picker</small>
            <button id="red" class="color" value="#F44336">
                <span class="oi"></span>
            </button>
            <button id="blue" class="color" value="#2196F3">
                <span class="oi oi-check"></span>
            </button>
            <button id="green" class="color" value="#4CAF50">
                <span class="oi"></span>
            </button>
            <button id="yellow" class="color" value="#FFEB3B">
                <span class="oi"></span>
            </button>
        </aside>

        <div class="lists">

            <section class="column list">
                <header>
                    <h3>To do</h3>
                    <button>
                        <span class="oi oi-chevron-top"></span>
                    </button>
                </header>


                <input type="text" placeholder="Add new to card">

                <div id="sortable1" class="list-body">
                    <div class="kanban-card">
                        <p>Placeholder text ( Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum, non amet ipsam
                            dignissimos cum tempore ab qui veritatis corporis iure sit ad quia quod vel dolor ex nesciunt,
                            quidem magnam! )</p>
                        <button>
                            <span class="oi oi-x"></span>
                        </button>
                    </div>
                </div>
            </section>

            <section class="column list">
                <header>
                    <h3>Doing</h3>
                </header>
                <div id="sortable2" class="list-body"></div>
            </section>

            <section class="column list">
                <header>
                    <h3>Done</h3>
                </header>
                <div id="sortable3" class="list-body"></div>
            </section>

        </div>

    </main>

    <!--
      <footer>
        <p>Placeholder</p>
      </footer>
      -->

    <script src="js/widgets.js"></script>
    <script src="js/kanban.js"></script>

</body>

</html>
