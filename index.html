<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>

    <nav id="tabs" class="d-flex align-items-center justify-content-between">
        <h1 class="title mr-2">看板</h1>

        <span class="d-flex">

            <div id="menu" class="mr-3">
                <button id="trash">
                    <span class="oi oi-trash"></span>
                </button>

                <button id="save">
                    <span class="oi oi-data-transfer-download"></span>
                </button>
            </div>

            <ul class="mr-2">
                <li>
                    <a href="#menu">
                        <span class="oi oi-menu"></span>
                    </a>
                </li>
            </ul>

        </span>

    </nav>

    <main class="d-flex">

        <div id="dialog-confirm" title="Clear the board?">
            <p>
                <span class="oi oi-warning"></span>This board will be permanently cleared and cannot be recovered. Are you sure?</p>
        </div>

        <aside class="colors d-flex flex-column mr-auto ml-3">

        </aside>

        <section id="todo" class="list mr-auto">
            <header class="d-flex justify-content-between">
                <h3>To do</h3>
                <button>
                    <span class="oi oi-chevron-top"></span>
                </button>
            </header>

            <input class="mt-1 add-card" type="text" placeholder="Add new card">

            <div id="sortable1" class="list-body">
            </div>
        </section>

        <section id="doing" class="list mr-auto">
            <header>
                <h3>Doing</h3>
            </header>
            <div id="sortable2" class="list-body"></div>
        </section>

        <section id="done" class="list mr-auto">
            <header>
                <h3>Done</h3>
            </header>
            <div id="sortable3" class="list-body"></div>
        </section>


    </main>

    <footer class="d-flex align-items-center">
        <span>By Alve Ulander</span>
    </footer>

    <script src="js/kanban.js"></script>
    <script src="js/widgets.js"></script>

</body>

</html>
